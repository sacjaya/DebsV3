#The input data set. We must set path to file as well as the size of the data set (event count) for the application to work properly.
#org.wso2.siddhi.debs2015.dataset=/home/miyurud/DEBS2015/dataset/sorted_data_small.csv
#org.wso2.siddhi.debs2015.dataset.size=1999999

#org.wso2.siddhi.debs2015.dataset=/home/miyurud/DEBS2015/dataset/sorted_data_full.csv
#org.wso2.siddhi.debs2015.dataset.size=173185091

org.wso2.siddhi.debs2015.dataset=/home/miyurud/DEBS2015/dataset/20M-dataset.csv
org.wso2.siddhi.debs2015.dataset.size=20000000

#The location where all the experiment results are stored.
org.wso2.siddhi.debs2015.experiment.logdir=/home/miyurud/DEBS2015/evaluations/test25

#The following flag is used to indicate whether we are loading the entire data set into memory or follow an incremental data loading technique.
org.wso2.siddhi.debs2015.flags.incrementalloading=false

#The flag to turn on/off performance logging functionality
org.wso2.siddhi.debs2015.flags.perflogging=true

#The flag to turn on/off output event printing
org.wso2.siddhi.debs2015.flags.printoutput=false
